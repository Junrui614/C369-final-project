<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Settings</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container1 {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: rgba(60, 60, 183, 0.479);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: darkblue;
        }
        nav {
            text-align: center;
            background-color: rgba(60, 60, 183, 0.479);
            padding: 5px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav li {
            display: inline;
            color: white;
            text-align: center;
            padding: 14px 16px;
        }
        footer nav a {
            color: white; 
            text-decoration: none;
        }
        footer nav a:hover {
            color: darkblue; 
        }
        </style>
    </head>
    <body>
        <div class="container1">
            <div class="profile-header">
                <img src="profile.png" alt="Profile Picture">
                <h2 id="displayName">John Doe</h2>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="+1234567890" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="123 Bank Street, City, State, ZIP" required>
                </div>
                <div class="form-group">
                    <label for="timezone">Time Zone:</label>
                    <select id="timezone" name="timezone" required>
                        <option value="GMT" selected>GMT</option>
                        <option value="PST">PST</option>
                        <option value="EST">EST</option>
                       
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" value="Wwww123456" required>
                </div>
                <div class="form-group">
                    <button type="button" id="savechanges">Save Changes</button>
                </div>
            </form>
        </div>
        <footer>
            <nav>
                <ul>
                <li >
                    <a href="demo3.html"><i class="fa fa-home"></i>Home</a>
                </li>
                <li >
                    <a href="setting.html"><i class="fa fa-cog"></i>Setting</a>
                </li>
                <li>
                    <a href="FAQ.html"><i class="fa fa-question-circle"></i>FAQ</a>
                </li>
                <li>
                    <a href="contact.html"><i class="fa fa-envelope"></i>Contact Us</a>
                </li>
                </ul>
            </nav>
          </footer>
        <script>
           
            document.getElementById('savechanges').addEventListener('click', function() {
                const fullName = document.getElementById('fullName').value;
                document.getElementById('displayName').textContent = fullName;
                alert("You have change your details.")
            });
        </script>
    </body>
</html>
